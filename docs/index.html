<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Reflection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">Student Reflection</h1>
    <p id="greeting">Please share your thoughts below.</p>

    <form id="reflectionForm">
      <label for="q1" id="label-q1">What did you learn from the course?</label>
      <textarea id="q1" required placeholder="Write your response here..."></textarea>

      <label for="q2" id="label-q2">What challenges did you face?</label>
      <textarea id="q2" required placeholder="Write your response here..."></textarea>

      <label for="q3" id="label-q3">How will you apply what you learned?</label>
      <textarea id="q3" required placeholder="Write your response here..."></textarea>

      <button type="submit" id="submit-btn">Submit Reflection</button>
    </form>

    <div class="language-buttons">
      <button id="lang-en">English</button>
      <button id="lang-fr">Fran√ßais</button>
    </div>
  </div>

  <script src="translations.js"></script>
  <script src="index.js"></script>
</body>
</html>
